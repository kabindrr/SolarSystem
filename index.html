<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Solar System</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="solar-system">
        <div class="sun"></div>

        <div class="mercury-orbit">
          <div class="mercury">
            <div><label for="">mercury</label></div>
          </div>
        </div>
        <div class="venus-orbit">
          <div class="venus">
            <div><label for="">Venus</label></div>
          </div>
        </div>
        <div class="earth-orbit">
          <div class="earth">
            <div><label for="">Earth</label></div>
          </div>
        </div>
        <div class="mars-orbit">
          <div class="mars">
            <div><label for="">Mars</label></div>
          </div>
        </div>
        <div class="jupiter-orbit">
          <div class="jupiter">
            <div><label for="">Jupiter</label></div>
          </div>
        </div>
        <div class="saturn-orbit">
          <div class="saturn">
            <div><label for="">saturn</label></div>
          </div>
        </div>
        <div class="uranus-orbit">
          <div class="uranus">
            <div><label for="">Uranus</label></div>
          </div>
        </div>
        <div class="neptune-orbit">
          <div class="neptune">
            <div><label for="">Neptune</label></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
